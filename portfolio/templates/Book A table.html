<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book A Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-link.active:hover {
            background-color: #28a745;
            color: #fff !important;
            border-radius: 5px;
        }
        .card {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ShAnGgAi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/About">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Contact">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/BookATable">Book A Table</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 border-0" style="max-width: 600px; width: 100%;">
            <div class="card-body">
                <h3 class="card-title text-center mb-4 text-dark">Book A Table</h3>
                <form action="/BookATable" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="John" required>
                    </div>
                    <div class="mb-3">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Doe" required>
                    </div>
                    <div class="mb-3">
                        <label for="booking_date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="booking_date" name="booking_date" required>
                    </div>
                    <div class="mb-3">
                        <label for="booking_time" class="form-label">Time</label>
                        <input type="time" class="form-control" id="booking_time" name="booking_time" required>
                    </div>
                    <div class="mb-3">
                        <label for="guest_count" class="form-label">Number of Guests</label>
                        <input type="number" class="form-control" id="guest_count" name="guest_count" placeholder="1" min="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="+1234567890" required>
                    </div>
                    <div class="mb-3">
                        <label for="special_requests" class="form-label">Special Requests (Optional)</label>
                        <textarea class="form-control" id="special_requests" name="special_requests" rows="3"></textarea>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="terms_check" name="terms_check" required>
                        <label class="form-check-label" for="terms_check">I agree to the terms and conditions</label>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Book Table</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
